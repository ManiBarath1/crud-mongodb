<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
</head>
<body>
    <form action="{{url_for('iupdate',iname=item.IName)}}" method="POST">
        <label for="">Item Name:<input type="text" name="iname" id="iname" value="{{item.IName}}"></label>
        <label for="">Quantity:<input type="number" name="icount" id="icount" value="{{item.Quantity}}"></label>
        <label for="">Price:<input type="number" name="iprice" id="iprice" value="{{item.Price}}"></label>
        <input type="submit" value="Update Item">
    </form>
</body>
</html>
