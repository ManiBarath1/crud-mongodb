<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <form action="{{url_for('uupdate',uname=user.UName)}}" method="POST">
        <label for="">User Name:<input type="text" name="uname" id="uname" value="{{user.UName}}"></label>
        <label for="">Mobile:<input type="number" name="umobile" id="umobile" value="{{user.Mobile}}"></label>
        <label for="">Location:<input type="text" name="uloc" id="iloc" value="{{user.Loc}}"></label>
        <input type="submit" value="Update User">
    </form>
</body>
</html>
